<table>
	<tr>
		<th>
			Available
		</th>
		<th>
			Title
		</th>
	</tr>
	<tr *ngFor="let advantage of advantages; let i = index;">
		<td width="20%">
			<input type="checkbox" name="advantages.available" id="advantages.available" [(ngModel)]="advantage.available" (ngModelChange)="updateCourse()">
		</td>
		<td width="80%">
			<input type="text" name="advantages.title" id="advantages.title" [(ngModel)]="advantage.title" (ngModelChange)="updateCourse()">
		</td>
		<td>
			<button (click)="remove(i)" (ngModelChange)="updateCourse()">
				Remove
			</button>
		</td>
	</tr>
	<tr>
		<td width="20%">
			<input type="checkbox" name="advantages.available" id="advantages.available" [(ngModel)]="newAdvantage.available">
		</td>
		<td width="80%">
			<input type="text" name="advantages.title" id="advantages.title" [(ngModel)]="newAdvantage.title">
		</td>
		<td>
			<button (click)="add()" (ngModelChange)="updateCourse()">
				Add
			</button>
		</td>
	</tr>
</table>
